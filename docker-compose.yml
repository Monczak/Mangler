version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - MANGLER_ROOT=${MANGLER_ROOT}
    ports:
      - 5000:5000
    volumes:
      - uploads:${MANGLER_UPLOADS}
      - generated:${MANGLER_GENERATED}
    environment:
      - REDIS_URL=${REDIS_URL}
      - UPLOADS=${MANGLER_UPLOADS}
      - GENERATED=${MANGLER_GENERATED}
    depends_on:
      - redis
      - textgen
    links:
      - redis
      - textgen
    networks:
      - mangler-net
  
  textgen:
    build:
      context: ./textgen
      dockerfile: Dockerfile
      args:
        - MANGLER_ROOT=${MANGLER_ROOT}
    volumes:
      - uploads:${MANGLER_UPLOADS}
      - generated:${MANGLER_GENERATED}
      - cache:${MANGLER_ROOT}/cache
    environment:
      - REDIS_URL=${REDIS_URL}
      - UPLOADS=${MANGLER_UPLOADS}
      - GENERATED=${MANGLER_GENERATED}
      - CACHE=${MANGLER_CACHE}
    depends_on:
      - redis
      - textgen-worker
    links:
      - redis
    networks:
      - mangler-net

  textgen-worker:
    build:
      context: ./textgen
      dockerfile: Dockerfile.worker
      args:
        - MANGLER_ROOT=${MANGLER_ROOT}
    volumes:
      - uploads:${MANGLER_UPLOADS}
      - generated:${MANGLER_GENERATED}
      - cache:${MANGLER_ROOT}/cache
    environment:
      - REDIS_URL=${REDIS_URL}
      - UPLOADS=${MANGLER_UPLOADS}
      - GENERATED=${MANGLER_GENERATED}
      - CACHE=${MANGLER_CACHE}
      - ROOT=${MANGLER_ROOT}
      - WORKER=1
    depends_on:
      - redis
    links:
      - redis
    networks:
      - mangler-net
  
  redis:
    image: redis
    volumes:
      - redis_data:/data
    hostname: redis
    networks:
      - mangler-net
  
volumes:
  uploads:
  generated:
  cache:
  redis_data:

networks:
  mangler-net:
    driver: bridge